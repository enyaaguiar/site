<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sistema de Login</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      font-family: 'Times New Roman', serif;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      color: #131313;
      background: linear-gradient(to bottom, #6a11cb, #2575fc, #1d0437);
      background-size: 100% 200%;
      animation: mexeMexa 6s ease-in-out infinite alternate;
    }

    @keyframes mexeMexa {
      0% { background-position: top; }
      100% { background-position: bottom; }
    }

    .login-container {
      background: #fff;
      padding: 40px;
      border-radius: 20px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
      width: 320px;
      text-align: center;
    }

    .login-container h2 {
      margin-bottom: 20px;
      font-size: xx-large;
      color: #080707;
    }

    .login-container input,
    .login-container button {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border-radius: 8px;
      border: 1px solid #000000;
      font-size: 14px;
      box-sizing: border-box;
    }

    .login-container button {
      background: #6a11cb;
      color: white;
      font-size: 16px;
      font-weight: bold;
      border: none;
      cursor: pointer;
      transition: background 0.3s;
    }

    .login-container button:hover {
      background: #333944;
    }

    .message {
      margin-top: 15px;
      font-size: 14px;
      font-weight: bold;
      display: none;
    }

    .success { color: green; }
    .error { color: red; }
  </style>
</head>
<body>
  <div class="login-container">
    <h2>Login</h2>
    <input type="text" id="username" placeholder="Usuário">
    <input type="password" id="password" placeholder="Senha">
    <button onclick="login()">Entrar</button>
    <div class="message" id="message"></div>
  </div>

  <script>
    const usuarios = ["admin", "diogo", "enya", "rafael", "joao"];
    const senhas = ["12345", "dasrave","type","junior","senha123"];

    function login() {
      const usuario = document.getElementById("username").value;
      const senha = document.getElementById("password").value;
      const mensagem = document.getElementById("message");

      let loginValido = false;
      for (let i = 0; i < usuarios.length; i++) {
        if (usuario === usuarios[i] && senha === senhas[i]) {
          loginValido = true;
          break;
        }
      }

      if (loginValido) {
        mensagem.textContent = "✅ Login realizado com sucesso! Redirecionando...";
        mensagem.className = "message success";
        mensagem.style.display = "block";

        setTimeout(() => {
          mensagem.textContent = "";
          window.location.href = "bemvindo.html"; 
        }, 3000);
      } else {
        mensagem.textContent = "❌ Usuário ou senha incorretos!";
        mensagem.className = "message error";
        mensagem.style.display = "block"; 

        setTimeout(() => {
          mensagem.style.display = "none"; 
          mensagem.textContent = ""; 
          document.getElementById("username").value = "";  
          document.getElementById("password").value = "";  
        }, 3000);
      }
    }
  </script>
</body>
</html>
